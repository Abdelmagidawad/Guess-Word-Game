<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="shortcut icon" href="Logo.png" />
    <!-- Render All Element Normally -->
    <link rel="stylesheet" href="CSS/normalize.css" />
    <!-- Main file css -->
    <link rel="stylesheet" href="CSS/guessWord.css" />
  </head>
  <body>
    <div class="main-title">
      <h1></h1>
    </div>
    <div class="guess-game">
      <div class="game-area">
        <div class="inputs"></div>
        <div class="control">
          <button type="button" class="check">Check Word</button>
          <button type="button" class="hint"><span></span> Hints</button>
        </div>
        <div class="massage"></div>
      </div>
      <div class="key-colors">
        <h2>Key Colors</h2>
        <div class="key-color">
          <div class="key in-place"></div>
          <div class="key-text">Letter Is Correct and In Place</div>
        </div>
        <div class="key-color">
          <div class="key not-in-place"></div>
          <div class="key-text">Letter Is Correct But Not In Place</div>
        </div>
        <div class="key-color">
          <div class="key no"></div>
          <div class="key-text">Letter Is Wrong</div>
        </div>
      </div>
    </div>
    <footer>
      <span>Abdelmagid Awad</span>
    </footer>

    <!-- Main File JS -->
    <script src="guessWord.js"></script>
  </body>
</html>
